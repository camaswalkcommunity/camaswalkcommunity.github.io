<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #registrationSuccess {
      display: none;
      max-width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #registrationSuccess p {
      margin-bottom: 10px;
    }

    #registrationSuccess button {
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
    }

    #registrationSuccess button:hover {
      background-color: #005f6b;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Registration Page</h1>
  <!-- Registration form -->
  <form id="registrationForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName">Surname:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <button type="submit">Register</button>
  </form>

  <!-- Success message and button -->
  <div id="registrationSuccess">
    <p>Registration successful!</p>
    <p>Please login with your credentials.</p>
    <button onclick="navigateToLoginPage()">Go to Login</button>
  </div>

  <!-- Footer with version label -->
  <footer>
    <p>Version: 1.0.13</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK imports and initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyDn0L5eNhnsCkoNIl1xqXC1vAc9RgD3fxQ",
    authDomain: "camaswalkcommunity-e51e0.firebaseapp.com",
    projectId: "camaswalkcommunity-e51e0",
    storageBucket: "camaswalkcommunity-e51e0.appspot.com",
    messagingSenderId: "761814884837",
    appId: "1:761814884837:web:833d652b181df6e118cf0c",
    measurementId: "G-XQ35VWDWFD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Function to show registration success message and button
    function showRegistrationSuccess() {
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('registrationSuccess').style.display = 'block';
    }

    // Function to navigate to login page
    function navigateToLoginPage() {
      // Navigate to your login page URL
      window.location.href = 'https://camaswalkcommunity.github.io/login.html';
    }

    // Function to handle form submission
    function handleRegistrationForm() {
      const registrationForm = document.getElementById('registrationForm');
      registrationForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate password confirmation
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Set display name (concatenation of first name and last name)
          await updateProfile(user, {
            displayName: `${firstName} ${lastName}`
          });

          console.log('User registered:', user);
          // Show registration success message and button
          showRegistrationSuccess();
        } catch (error) {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Registration error:', errorMessage);
          // Display error message to the user
        }
      });
    }

    // Check if createUserWithEmailAndPassword function is defined
    if (typeof createUserWithEmailAndPassword !== "function") {
      console.error("createUserWithEmailAndPassword is not defined");
    } else {
      // Call the function to handle registration form
      handleRegistrationForm();
    }
  </script>
</body>
</html>
