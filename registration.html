<script type="module">

  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDn0L5eNhnsCkoNIl1xqXC1vAc9RgD3fxQ",
    authDomain: "camaswalkcommunity-e51e0.firebaseapp.com",
    projectId: "camaswalkcommunity-e51e0",
    storageBucket: "camaswalkcommunity-e51e0.appspot.com",
    messagingSenderId: "761814884837",
    appId: "1:761814884837:web:833d652b181df6e118cf0c",
    measurementId: "G-XQ35VWDWFD"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();

  // Check if createUserWithEmailAndPassword function is defined
  if (typeof createUserWithEmailAndPassword !== "function") {
    console.error("createUserWithEmailAndPassword is not defined");
  }
</script>

</head>
<body>
  <h1>Registration Page</h1>
  <!-- Registration form -->
  <form id="registrationForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Register</button>
  </form>

  <!-- Your custom JavaScript (for handling registration logic) -->
  <script>
    const registrationForm = document.getElementById('registrationForm');
    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // User registered successfully
        const user = userCredential.user;
        console.log('User registered:', user);
        // Additional actions like saving user profile data can be performed here
      } catch (error) {
        // Handle errors
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error('Registration error:', errorMessage);
        // Display error message to the user
      }
    });
  </script>

  <!-- Footer with version label -->

</body>
