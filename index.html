<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDn0L5eNhnsCkoNIl1xqXC1vAc9RgD3fxQ",
    authDomain: "camaswalkcommunity-e51e0.firebaseapp.com",
    projectId: "camaswalkcommunity-e51e0",
    storageBucket: "camaswalkcommunity-e51e0.appspot.com",
    messagingSenderId: "761814884837",
    appId: "1:761814884837:web:833d652b181df6e118cf0c",
    measurementId: "G-XQ35VWDWFD"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to handle login
    function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect user to a webpage on successful login
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // Handle login errors
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Login Page</h1>
    <!-- Your login form goes here -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button type="button" onclick="loginUser()">Login</button>
    </form>
    <!-- Registration link -->
    <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="registration.html">Register here</a></p>
  </div>

  <!-- Footer for version tracking -->
  <div class="footer">
    <p>Version 1.0.2</p>
  </div>
</body>
</html>
